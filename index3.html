<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }

      .box {
        text-align: center;
        border: 2px solid red;
        padding: 20px;
      }

      .container {
        display: grid;
        height: 100vh;
        gap: 10px;
        background-color: lightblue;
      }

      /* Tablet responsive */
      @media only screen and (min-width: 768px) {
        .container {
          grid-template-columns: repeat(12, 1fr);
          grid-template-rows: 50px 80px auto 80px 50px;
        }

        .box1 {
          grid-column: 1 / 13;
        }

        .box2 {
          grid-column: 1 / 13;
        }

        .box3 {
          grid-column: 1 / 13;
        }

        .box4 {
          grid-column: 1 / 7;
        }

        .box5 {
          grid-column: 7 / 13;
        }

        .box6 {
          grid-column: 1 / 13;
        }
      }

      /* Desktop responsive */
      @media only screen and (min-width: 1080px) {
        .container {
          grid-template-columns: repeat(12, 1fr);
          grid-template-rows: 50px auto 50px;
        }

        .box1 {
          grid-column: 1 / 13;
        }

        .box2 {
          grid-column: 1 / 3;
          grid-row: 2 / 3;
        }

        .box3 {
          grid-column: 3 / 10;
        }

        .box4 {
          grid-column: 10 / 13;
        }

        .box5 {
          grid-column: 1 / 3;
          grid-row: 3 / 4;
        }

        .box6 {
          grid-column: 3 / 13;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="box box1">Header</header>
      <aside class="box box2">Aside</aside>
      <main class="box box3">Main Content</main>
      <section class="box box4">Section 1</section>
      <section class="box box5">Section 2</section>
      <footer class="box box6">Footer</footer>
    </div>
  </body>
</html>
